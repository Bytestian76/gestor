<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">

</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4 text-red-400">¿Eliminar Pedido?</h1>
    <p class="text-gray-300 mb-6">
      Estás a punto de eliminar el pedido de <strong>{{ pedido['cliente'] }}</strong>. 
      Esta acción no se puede deshacer.
    </p>

    <form method="POST" class="space-y-4">
      <button type="submit" 
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg transition">
        Eliminar
      </button>
      <a href="/pedidos" 
         class="inline-block mt-2 text-blue-400 hover:underline">Cancelar</a>
    </form>
  </div>

</body>
</html>
