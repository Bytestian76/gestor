<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">

</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

    <div class="max-w-2xl w-full p-6 bg-gray-800 shadow-lg rounded-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">Editar Pedido</h1>

        <form method="POST" class="space-y-4">
            
            <div>
                <label class="block font-medium mb-1">Cliente:</label>
                <input type="text" name="cliente" value="{{ pedido['cliente'] }}" required
                       class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-400 focus:ring-opacity-50 outline-none">
            </div>

            <div>
                <label class="block font-medium mb-1">Contacto:</label>
                <input type="text" name="contacto" value="{{ pedido['contacto'] }}" required
                       class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-400 focus:ring-opacity-50 outline-none">
            </div>

            <div>
                <label class="block font-medium mb-1">Descripción:</label>
                <textarea name="descripcion" rows="3"
                          class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-400 focus:ring-opacity-50 outline-none">{{ pedido['descripcion'] }}</textarea>
            </div>

            <div>
                <label class="block font-medium mb-1">Fecha de entrega:</label>
                <input type="date" name="fecha_entrega" value="{{ pedido['fecha_entrega'] }}"
                       class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-400 focus:ring-opacity-50 outline-none">
            </div>

            <div>
                <label class="block font-medium mb-1">Estado:</label>
                <select name="estado"
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-400 focus:ring-opacity-50 outline-none">
                    <option value="Pendiente" {% if pedido['estado'] == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                    <option value="En proceso" {% if pedido['estado'] == 'En proceso' %}selected{% endif %}>En proceso</option>
                    <option value="Entregado" {% if pedido['estado'] == 'Entregado' %}selected{% endif %}>Entregado</option>
                </select>
            </div>

            <div>
                <label class="block font-medium mb-1">Precio:</label>
                <input type="number" step="0.01" name="precio" value="{{ pedido['precio'] }}"
                       class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-400 focus:ring-opacity-50 outline-none">
            </div>

            <div class="flex justify-between mt-6">
                <a href="/pedidos" class="text-blue-400 hover:underline">⬅ Cancelar</a>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition">Guardar cambios</button>
            </div>

        </form>
    </div>

</body>
</html>
