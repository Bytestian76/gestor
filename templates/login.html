<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-center">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label for="correo" class="block text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" name="email" id="email" required
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="contraseña" class="block text-gray-700 mb-1">Contraseña</label>
                <input type="password" name="password" id="password" required
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Iniciar Sesión
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            ¿No tienes cuenta?
            <a href="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
